<div class="container">
    <button mat-raised-button color="primary" routerLink="/home" class="home-button">
        <mat-icon>home</mat-icon>
        <span>Home</span>
    </button>

    <mat-card class="form-card">
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <h2>Login</h2>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
                </mat-form-field>
            </p>
            <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                <span>{{ firebaseErrorMessage }}</span>
            </div>

            <button mat-raised-button color="primary" class="btn-signin">Login</button>
        </form>

        <!-- Forgot Password Link -->
        <div class="forgot-password-container">
            <a mat-button routerLink="/forgot-password">Forgot Password?</a>
        </div>

        <!-- Success Message -->
        <div *ngIf="loginSuccess" class="success-message">
            <span>Login successful! Redirecting to the dashboard...</span>
        </div>
    </mat-card>
</div>

<div class="progressIndicator" [style.display]="isProgressVisible ? 'inline' : 'none' ">
    <mat-progress-spinner class="example-margin" color="primary" mode="indeterminate"></mat-progress-spinner>
</div>
