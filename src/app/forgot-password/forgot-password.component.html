<div class="forgot-password-container">
    <!-- Home Button Styled Like Sign Up / Login -->
    <button mat-raised-button color="primary" routerLink="/home" class="home-btn">
        <mat-icon>home</mat-icon>
        <span>Home</span>
    </button>

    <mat-card class="forgot-password-card">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="retrievePassword()">
            <div class="intro-text">
                <!-- Dynamically display the admin's email in the message -->
                <p>A password-reset email will be sent to {{ adminEmail }}.</p>
            </div>
            
            <!-- Email Input -->
            <mat-form-field appearance="outline" class="email-input">
                <mat-label>Email</mat-label>
                <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email" class="email-field">
            </mat-form-field>

            <!-- Error Message -->
            <div *ngIf="firebaseErrorMessage != ''" class="error-message">
                <span>{{ firebaseErrorMessage }}</span>
            </div>

            <!-- Reset Button -->
            <button mat-raised-button color="primary" [disabled]="mailSent" class="reset-btn">Reset my password</button>

            <!-- Success Message After Email Sent -->
            <div *ngIf="mailSent" class="success-message">
                <p>An email has been sent!</p>
                <button mat-raised-button color="primary" routerLink="/home" class="return-home-btn">
                    <mat-icon>home</mat-icon>
                    <span>Return Home</span>
                </button>
            </div>
        </form>
    </mat-card>

    <!-- Progress Indicator -->
    <div class="progressIndicator" [style.display]="isProgressVisible ? 'inline' : 'none'">
        <mat-progress-spinner class="example-margin" color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>
</div>
