<mat-toolbar color="primary" class="navbar">
    <span class="app-title">My App</span>
    <span class="spacer"></span>
    <button mat-icon-button routerLink="/home">
        <mat-icon>home</mat-icon>
    </button>
</mat-toolbar>

<div class="container">
    <!-- Authentication Section -->
    <div class="column">
        <mat-card class="auth-card">
            <mat-card-title>User Authentication</mat-card-title>
            <mat-card-content>
                <div class="button-group">
                    <button mat-raised-button color="primary" routerLink="/login">
                        <mat-icon>login</mat-icon> Login
                    </button>
                    <button mat-raised-button color="warn" (click)="logout()">
                        <mat-icon>logout</mat-icon> Log out
                    </button>
                    <button mat-raised-button color="accent" routerLink="/signup">
                        <mat-icon>person_add</mat-icon> Sign up
                    </button>
                </div>
                <div class="button-group">
                    <button mat-raised-button color="primary" routerLink="/forgot-password">
                        <mat-icon>help_outline</mat-icon> Forgot password
                    </button>
                    <button mat-raised-button color="primary" routerLink="/verify-email">
                        <mat-icon>email</mat-icon> Resend verification email
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <!-- Admin & Dashboard Section -->
    <div class="column">
        <mat-card class="dashboard-card">
            <mat-card-title>Admin & Dashboard</mat-card-title>
            <mat-card-content>
                <div class="button-group">
                    <button mat-raised-button color="primary" routerLink="/dashboard">
                        <mat-icon>dashboard</mat-icon> Dashboard
                    </button>
                    <button mat-raised-button color="primary" routerLink="/admin">
                        <mat-icon>admin_panel_settings</mat-icon> Admin Dashboard
                    </button>
                    <!-- New Community Button -->
                    <button mat-raised-button color="primary" routerLink="/community">
                        <mat-icon>group</mat-icon> Community
                    </button>
                </div>
            </mat-card-content>
        </mat-card>

        <!-- User Status Section -->
        <mat-card class="status-card" *ngIf="(afAuth.user | async); else notLoggedIn">
            <mat-icon class="status-icon success">check_circle</mat-icon>
            <span>User is logged in</span>
        </mat-card>

        <ng-template #notLoggedIn>
            <mat-card class="status-card">
                <mat-icon class="status-icon error">do_not_disturb</mat-icon>
                <span>User is not logged in</span>
            </mat-card>
        </ng-template>
    </div>
</div>

</footer>
